<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project Customizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>

  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="/" onsubmit="return validateForm();">
        <h2 class="form-signin-heading">Really Quick Start</h2>
        <input type="text" class="input-block-level" placeholder="Product Name" name="product" id="product">
        <input type="text" class="input-block-level" placeholder="Organization Name" name="organization" id="organization">
        <input type="text" class="input-block-level" placeholder="Developer Name" name="devname" id="devname">
        <input type="text" class="input-block-level" placeholder="Parse App Id" name="parseappid" id="parseappid">
        <input type="text" class="input-block-level" placeholder="Parse Client Key" name="parsekey" id="parsekey">
        <input type="text" class="input-block-level" placeholder="Bundle Identifier (com.company)" name="bundlepfx" id="bundlepfx">
        <button class="btn btn-large btn-primary" type="submit" id="#btnbtn">Get It</button>
      </form>

    </div> <!-- /container -->

  <script src="//code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  var busy = 0;
  function validateForm() { 
    if (busy) return false;
    var product = $('#product').val();
    var organization = $('#organization').val();
    var devname = $('#devname').val();
    var appid = $('#parseappid').val();
    var key = $('#parsekey').val();
    var bundle = $('#bundlepfx').val();
    if (!product || !organization || !devname || !appid || !key || !bundle) {
        alert('Please fill out all the fields.');
        return false;
    }
    $('#btnbtn').val('Creating...');
    busy = 1;
    return true;
  }
  </script>
  </body>
</html>
